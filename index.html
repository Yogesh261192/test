
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/project.css">
</head>

<body>
  <section class="form_warp">
    <div class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#" id="signupForm">
          <input type="text" placeholder="Email address" id="signupUsername" required />
          <input type="password" placeholder="Password" id="signupPassword" required />
          <input type="submit" value="Signup" onclick="signup()" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" id="loginUsername" required />
          <input type="password" placeholder="Password" id="loginPassword" required />

          <input type="submit" value="Login" onclick="login(event)" />
        </form>
      </div>
    </div>
  </section>
  <script src="js/index2.js"></script>
</body>

</html>
